data:
  data_dir: "data/dataset"
  batch_size: 8
  val_split: 0.2
  input_size: [256, 256]
  num_workers: 1

model:
  name: "unet_pretrained" # 'unet_custom' or 'unet_pretrained'
  encoder: "resnet34"
  weights: "imagenet"
  in_channels: 3
  classes: 1

train:
  epochs: 300
  learning_rate: 0.001
  device: "auto" # 'cuda', 'mps', 'cpu', or 'auto'
  seed: 42
  save_dir: "output"

inference:
  checkpoint: "output/last_model.pth" # Update this to your actual model path
  image_path: "data/dataset/test_set/000_HC.png" # Default sample
  output_dir: "output/test"
